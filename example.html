<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
  
      background="img/sky.jpg"
    
    <link
      href="https://fonts.googleapis.com/css2?family=Cardo&family=Mukta&family=Zen+Loop&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
   
  </head>
  <script src="src/script.js"></script>
  <body>
    <div class="container">
      <h1>
        Tuesday
        <br />
        May 24th 2022
      </h1>
      <h2> hello </h2>
      <h3> Cloudy :облако:
      </br>
      18°
      </h3>
      <div class="row">
        <div class="col-2">
          <div class="monday">Wednesday</div>
          <br />
          <div class="temps">19° / <strong> 25° </strong></div>
        </div>
        <hr />
        <div class="col-2">
          <div class="monday">Thursday</div>
          <br />
          <div class="temps">18° / <strong> 23° </strong></div>
        </div>
        <hr />
        <div class="col-2">
          <div class="monday">Friday</div>
          <br />
          <div class="temps">21° / <strong> 26° </strong></div>
        </div>
        <hr />
        <div class="col-2">
          <div class="monday">Saturday</div>
          <br />
          <div class="temps">19° / <strong> 23° </strong></div>
        </div>
        <hr />
        <div class="col-2">
          <div class="monday">Sunday</div>
          <br />
          <div class="temps">22° / <strong> 27° </strong></div>
        </div>
        <hr />
        <div class="col-2">
          <div class="monday">Monday</div>
          <br />
          <div class="temps">21° / <strong> 26° </strong></div>
        </div>
      </div>
    </div>
    <i class="bright fa-solid fa-sun"></i>
    <i class="sunny fa-solid fa-cloud-sun"></i>
    <i class="cloudy fa-solid fa-cloud"></i>
    <i class="cloud fa-solid fa-sun"></i>
    <i class="sun fa-solid fa-cloud-sun"></i>
    <i class="happy fa-solid fa-cloud-sun"></i>
    <form id="search-city">
      <input type="search" placeholder="Enter city here" id="which-city" />
   <input type="submit" value="submit"/>
    </form>
    <img src="img/sky.jpg" alt="" />
  






<script>
let now = new Date();
let h1 = document.querySelector("h1");
let date = now.getDate();
let year = now.getFullYear();
let days = [
  "Monday",
  "Tuesday",
  "Wednesday",
  "Thursday",
  "Friday",
  "Saturday",
  "Sunday"
];
let day = days[now.getDay()];
let months = [
  "January",
  "Febuary",
  "March",
  "April",
  "May",
  "June",
  "July",
  "August",
  "September",
  "October",
  "November",
  "December"
];
let month = months[now.getMonth()];
h1.innerHTML = `${day} the ${date}th of ${month}, ${year}`;
let h2 = document.querySelector("h2");
let minutes = now.getMinutes();
let hours = now.getHours();
h2.innerHTML = `${hours}: ${minutes}`;
function searchCity(event) {
  event.preventDefault();
let city = document.querySelector("#which-city")
let newCity = document.querySelector("h3");
newCity.innerHTML = `${city.value}`;
}
let chooseCity = document.querySelector("#search-form")
chooseCity.addEventListener("submit", searchCity);
</script>
</body>

</html>
